<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../dist/jquery.nextt.multiselect.css" />
    <link rel="stylesheet" href="jquery-ui-1.8.18.custom/css/ui-lightness/jquery-ui-1.8.18.custom.css" />
    <style>
      * {
        font-size: 11px;
      }
    </style>
    <script type="text/javascript" src="jquery-ui-1.8.18.custom/js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="../dist/jquery.nextt.multiselect.js"></script>
    <script type="text/javascript">
      $(function(){
        var items = {};
        for (var i = 0; i < 27000; i++) {
          items[ 'item' + i ] = 'value' + i;
        }

        $('#multiselect').nexttMultiselect({ 
          items: items,
          limit: 100,
          checked: [ 'item1' ],
          counterLabels : {
            '0' : 'No items',
            '1' : '{{items}}',
            '*' : '{{total}} selected'
          }
        }).bind('multiselectclose', function(){
          console.log('teste');
        });
        var opts = '';

      });
    </script>
  </head>
  <body>
    <div id="multiselect"></div>
  </body>
</html>
